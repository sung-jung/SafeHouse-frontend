<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safehouse - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    .logo-font {
      font-family: 'Orbitron', sans-serif;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }
    /* Page transition */
    body {
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    body.show-page {
      opacity: 1;
    }
    a.page-link {
      transition: opacity 0.3s ease;
    }
    a.page-link.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans flex items-center justify-center min-h-screen">
  <!-- Login Card -->
  <div class="bg-gray-800 p-10 rounded-2xl shadow-lg w-full max-w-md fade-in">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white logo-font mb-2">Safehouse</h1>
      <p class="text-gray-400">Login to Your Account</p>
    </div>
    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-xl bg-gray-900 text-gray-200 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-3 rounded-xl bg-gray-900 text-gray-200 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 px-6 py-3 rounded-xl text-white font-semibold shadow-lg transition transform hover:scale-105">Login</button>
    </form>
    <p class="text-center text-gray-400 mt-4">
    Donâ€™t have an account? 
    <a href="{{ url_for('register') }}" class="text-indigo-400 hover:underline">Sign up</a>
    </p>
  </div>

  <!-- Script for fade-in and transitions -->
  <script>
    // Fade in page on load
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('show-page');
      document.querySelector('.fade-in').classList.add('show');
    });

    // Smooth transition on page change
    document.querySelectorAll('a.page-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        document.body.classList.remove('show-page');
        setTimeout(() => {
          window.location.href = href;
        }, 400);
      });
    });
  </script>
</body>
</html>
